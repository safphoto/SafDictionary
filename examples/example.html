<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SAF.Dictionary example</title>
    <script type="text/javascript" src="../src/SafDictionary.js"></script>
    <script type="application/x-javascript">
        var initialViewer = true;

        function pageLoaded() {
            var viewer = document.getElementById("viewer");
            viewer.innerHTML = "";

            var d = new SAF.Dictionary();

            d.add("Scott", 49);
            d.add("Corey", 45);
            d.add("Cindy", 43);
            d.add("Shawn", 53);

            WriteToViewer("Dictionary contents", d.toString());
            WriteToViewer("Dictionary count", d.count());

            var d2 = new SAF.Dictionary();

            d2.add("Steve", 51);
            d2.add("Willie", 57);

            d.merge(d2);
            WriteToViewer("Dictionary contents after merging two dictionaries", d.toString());

            var sortedKeys = d.keys(d.sortOptions.descending); // pass true will cause a reversed sort order

            WriteToViewer("Sorted keys", sortedKeys);

            WriteToViewer("Dictionary contains 'Cindy' key", d.contains("Cindy"));

            d.remove("Corey");

            WriteToViewer("Dictionary contents", d.toString());
            WriteToViewer("Dictionary count", d.count());

            WriteToViewer("Value for 'Scott'", d.find("Scott"));

            d.clear();

            WriteToViewer("Dictionary contents after clearing", d.toString());
            WriteToViewer("Dictionary count", d.count());
        }

        function WriteToViewer(message, value) {
            if (!initialViewer) {
                var newLine = document.createElement("br");
                viewer.appendChild(newLine);
                var newMessage = document.createTextNode(message + ': ' + value);
                viewer.appendChild(newMessage);
            }
            else {
                viewer.innerHTML = message + ': ' + value;
                initialViewer = false;
            }
        }
    </script>
</head>
<body onload="pageLoaded()">
<div id="viewer">
    Testing . . .
</div>
</body>
</html>
